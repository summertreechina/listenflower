<style>
	[v-cloak] {

	.title {

	}
	.title:after {
		content: "";

	}
	.title span {

	}
	.time {

		margin: 1rem auto;
	}
	.time span:hover {

	.loginInput {

/* 本页面独有样式 */

	.area-block .btn {

</style>

	<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
	<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
const URL = {
	maxScoreUrl: "{:url('Index/getMaxScore')}",
	getQuestions: `{:url('Index/getQuestions')}`,
	checkUrl: `{:url('Index/checkIsRight')}`,
	loginUrl: `{:url('Toren/Index/login')}`,
	getUser: `{:url('Toren/Index/isLogin')}`,
	logoutUrl: `{:url('Toren/Index/logout')}`,
	saveScoreUrl: `{:url('Index/saveScore')}`,
}
var vm = new Vue({
	el: "#app",
	data: {
		today: '',
		user: '',
	},
	computed: {
	},
	filters: {},
	mounted () {
		this.$nextTick(function(){
			this.getUser();
			this.showToday();
		});
	},
	watch: {},
	methods: {
		render: function() {
		},
		showToday: function() {
			let D = new Date();
			let y = D.getFullYear();
			let m = D.getMonth() + 1;
			let d = D.getDate();
			let w = D.getDay();
			let arr = ['日', '一', '二', '三', '四', '五', '六'];
			this.today = `${y}-${m}-${d} / 星期${arr[w]}`;
		},
		reload: function() {
		},
		login: function() {
			swal({
				title: "<small>登录</small>",
				text: `手机号码 <input type="number" name='mobile' id="mobile" placeholder="手机号码" class="loginInput">
							密码 <input type='text' name='password' id="password" placeholder="密码" class="loginInput">`,
				html: true,
				type: "prompt",
				confirmButtonText: "提交",
				cancelButtonText: "取消",
				showCancelButton: true,
			},
			()=>{
				let mobile = document.querySelector("#mobile").value;
				let password = document.querySelector("#password").value;
				if (mobile=="" || password=="") {
					alert("信息不完整！");
				} else {
					axios.post(URL.loginUrl, {
						mobile : mobile,
						password : password,
					}).then((r)=>{
						this.getUser();
					}).catch((e)=>{
						console.log(e);
					});
				}
			})
		},
		logout: function() {
			axios.get(URL.logoutUrl).then((r)=>{
				console.log(r)
				if (r.data) {
					this.getUser();
					this.render();
				}
			});
		},
		regist: function() {
			swal({ 
				title: "对外注册的工作还未准备好", 
				text: "3秒后自动关闭", 
				type: "info",
				timer: 3000, 
				showConfirmButton: false
			});
		},
		getUser: function() {
			axios.get(URL.getUser).then((r)=>{
				if (r.data) {
					console.log(r.data);
					this.user = r.data['uname'];
					this.mobile = r.data['mobile'];
					this.userid = r.data['id'];
					this.userinfo = r.data;
					// this.getMaxScore();
				} else {
					this.user = null;
					this.mobile = null;
					this.userid = null;
					this.userinfo = null;
				}
			});
		},
		msg: function() {},
		timeLine: function() {
		}
	},
});
</script>
