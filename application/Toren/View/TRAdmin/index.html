		checkRight: function(item) {

							this.$set(item, 'score', true);

							this.rightItemNum++;
							swal("æ‚¨å¤ªå‰å®³äº†ï¼Œè¿™éƒ½èƒ½ç­”å¯¹ï¼", "ğŸ‘","success")
						}

							swal("æ‚¨ç»ˆäºç­”é”™äº†ï¼", "ğŸ˜","error")
						}
						this.step++;
						// åšå®Œä¸€é¢˜åå°†isDoç½®ä¸ºtrue,ä¸èƒ½å†åš
						item.isDo = true;

		},
		checked: function(ans) {

			let content = ans.content;
			if (ans.checked) {
				this.checkedAnswers.push(content);
			} else {
				let index = this.checkedAnswers.indexOf(content);
				this.checkedAnswers.splice(index, 1);
			}
		},
		showExolain: function(item) {
			swal({

				text: item.explain,

			});
		},
		initDay: function() {
			let D = new Date();
			let tt = D.getTime();
			this.time = tt;
		},
		formatDay: function(timestamp) {
			let D = new Date(timestamp);
			let y = D.getFullYear();
			let m = D.getMonth() + 1;
			let d = D.getDate();
			let w = D.getDay();
			let arr = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
			return `${y}-${m}-${d}/æ˜ŸæœŸ${arr[w]}`;
		},
