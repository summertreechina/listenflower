<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>考试</title>
<link rel="shortcut icon" type=image/ico href=http://download.easyicon.net/ico/1174947/48/ >
<link href=http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css rel=stylesheet>
<link href=http://cdn.bootcss.com/animate.css/3.5.2/animate.css rel=stylesheet>
<link href=http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css rel=stylesheet>
<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
<style>
[v-cloak] {
  display: none !important;
}
body {
	font-family: 	-apple-system,BlinkMacSystemFont,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif;
	font-weight: 360;
	color: #333;
	display: flex;
	min-height: 100vh;
	flex-direction: column;
}
main {
	flex: 1;
}
#app {
	font-family: 'Avenir', Helvetica, Arial, sans-serif;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	font-size: 14px;
	color: #2c3e50;
	margin-top: 80px;
}
i.fa {
	transition: 0.3s;
	position: relative;
	cursor: pointer;
	margin: 4px 8px;
	font-size: 2rem;
}
i.fa:hover {
	transform: scale(1.4);
	color: #a33;
}
.td-2 {
	width: 60%;
	height: 60px;
	line-height : 20px;
	overflow:hidden;
}

header,
footer {
	display: flex;
	justify-content: space-between;
	align-items: center;
	height: 3rem;
	padding: 0 3rem;
}
header {
	box-shadow: 0 1px 8px hsla(0,0%,60%,.2);
}
footer {
	box-shadow: 0 1px 2px hsla(0,0%,60%,.2);
	background-color: #444;
	min-height: 4rem;
}
header *,
footer * {
	padding: 0 .6rem;
}
.title-wrap	{
	text-align: center;
}
.title {
	width: 360px;
	margin: 0 auto;
	text-transform: uppercase;
	font-family: Politica;
	position: relative;
}
.title:after {
	content: "";
	display: block;
	width: 100%;
	height: 1px;
	background: #e8e8e8;
	position: absolute;
	top: 50%;
	left: 0;
	z-index: -1;
}
.title span {
	background: #fff;
	color: #000;
	padding: 0 .6rem;
	font-size: 3rem;
}

.time {
	font-size: 1.8rem;
	font-weight: 600;
	margin: 1rem auto;
}
.time span:hover {
	cursor: pointer;
	text-shadow: 0px 0px 4px #369;
}
.score {
	/*font-size: 1.2rem;*/
	font-weight: 400;
	margin: 1rem auto;
	color: #ff5722;
}
.score span:hover {
	cursor: pointer;
	text-shadow: 0px 0px 4px #936;
}
.single-question {
	margin: 3rem 0 8rem 0;
	border-bottom: 1px solid #369;
}
.single-question img {
	max-width: 80%;
	max-height: 300px;
}
</style>
</head>
<body>
	<header>
		<div class="brand-bar">brand</div>
		<div class="user-bar">
			<a href="#" class="">登录</a>
			<span class="">|</span>
			<a href="#" class="">注册</a>
			<span class="">|</span>
			<a href="#" class="">消息通知</a>
		</div>
	</header>
	<main>
		<div class=container>
			<div id=app v-cloak>
				<div class="title-wrap">
					<div class="title">
						<span>消防监控室</span>
					</div>
					<div class="small-title">
						<span>每日5分钟</span>
					</div>
					<div class="time">
						<span v-text="today">2018/01/17</span>
					</div>
					<div class="score">
						<span>今日得分:{{score}}</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6 col-md-offset-3">
						<div class="single-question" v-for="item in questionList">
							<div class="ask" v-html="item.content"></div>
							<div>
								<p><a href="javascript:;" v-html="item.explain" v-if="item.showExolain" v-on:click="showExolain(item)" class="text-danger"></a></p>
								<p><span v-if="!item.isDo" class="text-primary">请选择答案：</span></p>
							</div>
							<div>
								<label class="checkbox-inline"  style="margin: 1rem 4rem 1rem 0rem" v-for="ans of item.answerList">
									<input type="checkbox" v-bind:value="ans.content" v-bind:disabled="item.isDo" v-on:change="checked(ans)">{{ans.content}}
								</label>
							</div>
							<div style="display:flex;justify-content:space-between;align-items: center;">
								<i><small>出题人：{{item.author}}</small></i>
								<button v-on:click="checkRight(item)" v-bind:disabled="item.isDo" class="btn" type="submit" style="text-shadow: 0px 0px 4px #369;">确认</button>
							</div>
						</div>
						<div>
							再做一遍？
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="brand-bar">同人培训第一版</div>
		<div class="user-bar">
			<a href="#" class="">我要出题</a>
			<span class="">|</span>
			<a href="#" class="">意见反馈</a>
			<span class="">|</span>
			<a href="#" class="">特别感谢</a>
		</div>
	</footer>
	<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
	<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
let url = "{:url('Index/getQuestions')}"
let checkUrl = "{:url('Index/checkIsRight')}"
var vm = new Vue({
	el: "#app",
	data: {
		questionList: [],
		checkedAnswers: [],
		// timerShow: true,
		// totalTime: [],
		rightItemNum: 0,
		step: 0,
		today: '',
		score: 0,
	},
	computed: {
		totalItem: function() {
			return this.questionList.length;
		},

	},
	filters: {},
	mounted () {
		this.$nextTick(function(){
			this.render();
		});
	},
	methods: {
		render: function() {
			this.showToday();
			axios.get(url, {})
			.then( (response) => {
				this.questionList = response.data;
				this.questionList.forEach((question, index)=>{
					this.$set(question, 'isDo', false);
					question.answerList.forEach((ans, i)=>{
						this.$set(ans, 'checked', false);
					});
				});
			})
			.catch(function (error) {
				alert(error);
			});
		},
		checkRight: function(item) {
			let id = item.id;
			if (!item.isDo) {
				if (this.checkedAnswers === undefined || this.checkedAnswers.length == 0) {
					swal("亲，您忘记选择答案了", "😄", "warning");
				} else {
					axios.post(checkUrl, {
						id : id,
						checkedAnswers : this.checkedAnswers
					})
					.then((r) => {
						if (r.data == 'right') {
							this.$set(item, 'score', true);
							this.$set(item, 'showExolain', false);
							this.rightItemNum++;
							swal("您太厉害了，这都能答对！", "👍","success")
						}
						if (r.data == 'mistake') {
							this.$set(item, 'score', false);
							this.$set(item, 'showExolain', true);
							swal("您终于答错了！", "😏","error")
						}
						this.step++;
						this.calcScore();
						// 做完一题后将isDo置为true,不能再做
						item.isDo = true;
						// 将checkedAnswers中暂存的答案清空,为下一题腾出空间
						this.checkedAnswers.length = 0;
					})
					.catch(function (e) {
						console.log(e);
					});
				}
			} else {
				swal("您已经做过这道题目了", "😄", "warning");
			}
		},
		checked: function(ans) {
			ans.checked = !ans.checked;
			let content = ans.content;
			if (ans.checked) {
				this.checkedAnswers.push(content);
			} else {
				let index = this.checkedAnswers.indexOf(content);
				this.checkedAnswers.splice(index, 1);
			}
		},
		showExolain: function(item) {
			swal({ 
				title: "",
				text: item.explain, 
				html: true 
			});
		},
		showToday: function() {
			let D = new Date();
			let y = D.getFullYear();
			let w = D.getDay();
			let m = D.getMonth();
			let d = D.getDate();
			this.today = `${y}-${m}-${d}/星期${w}`;
		},
		showScore: function() {},
		calcScore: function() {
			this.score = (this.rightItemNum / this.totalItem) * 100;
			if (this.totalItem == this.step) {
				setTimeout(()=>{
					swal({ 
					  title: "",
					  text: `<p style="font-weight:500;font-size:1.6rem">亲，恭喜您完成了所有题目!</p><br><p>此次获得：<span style="color:#ff5722;font-weight:800;font-size:2rem">${this.score}<span>分</p>`,
					  html: true 
					});
				},3000); 
			} else {}
		},
		submitScore: function() {}
	},
});
</script>
</body>
</html>
